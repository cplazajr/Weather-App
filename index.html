<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>

  <div class="box">
    <div class="search">
         <input type="text" placeholder="Enter city name" spellcheck="false">
         <button><img src="icons/loupe_876054.png" class="loop"></button>
    </div>

<div class="weather">
<img src="icons/snow_2439702 (1).png" class="weather-icon">
<h1 class="temp">32°c</h1>
<h2 class="city">North Carolina</h2>
<div class="details">
<div class="col">
<img src="icons/fever_4884444.png" class="hot">
<div>
    <p class="high-temp">65°c</p>
    <p>High</p>
</div>
</div>
<div class="col">
    <img src="icons/low-temperature_5118227.png" class="cold">
    <div>
        <p class="low-temp">12°c</p>
        <p>Low</p>
    </div>
    </div>
</div>
</div>

  </div>
    
   <script src="weather.js"></script>

</body>

</html>
